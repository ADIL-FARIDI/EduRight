<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduRight</title>
    <link rel="icon" type="image/x-icon" href="/assets/logo.png" />
    <link rel="stylesheet" href="/css/contactus.css" />
    <link rel="stylesheet" href="https://kit.fontawesome.com/6fc957396b.css" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="col-xs-12">
            <a href="#">
                <div class="btn-lrg submit-btn1">Home</div>
            </a>
        </div>
        <div class="row">
            <h1 class="h1"><i class="fa-solid fa-book icon"></i> EduRight </i>
            </h1>
        </div>
        <div class="row">
            <h1 style="font-size: 30px; ">Feedback<i class="fa-regular fa-address-book"></i></h1>
        </div>
        <div class="row">
            <h4 style="text-align:center">We'd love to hear from you! <i class="fa-regular fa-heart"></i></h4>
        </div>
        <div class="row input-container">
            <div class="col-xs-12">
                <div class="styled-input wide">
                    <input type="text" required />
                    <label>Name*</label>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="styled-input">
                    <input type="text" required />
                    <label>Phone Number*</label>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="styled-input" style="float:right;">
                    <input type="text" required />
                    <label>Email</label>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="styled-input wide">
                    <textarea required></textarea>
                    <label>Feedback*</label>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="btn-lrg submit-btn">Send Feedback <i class="fa-solid fa-share"></i></div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6fc957396b.js" crossorigin="anonymous"></script>
</body>

</html>
